<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article_category.css"/>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理
            <button type="button" class="layui-btn layui-btn-normal" id="add-category">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col width="150">
                  <col width="200">
                  <col>
                </colgroup>
                <thead>
                  <tr>
                    <th>序号</th>
                    <th style="width:347px">分类名称</th>
                    <th style="width:347px">分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>
    
      </div>
      <!-- 定义一个模板引擎 -->
      <script type="text/html" id="tpl">
          {{each arr}}
          <tr>
            <td>{{$index}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <!-- 动态添加自定义属性index -->
                <button type="button"  data-id="{{$value.Id}}" class="layui-btn layui-btn-xs btn-change">编辑</button>
                <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs btn-delete">删除</button>
            </td>
          </tr>
          {{/each}}
      </script>

      <!-- 定义一个模板引擎，弹出的模态框的内容 -->
      <script type="text/html" id="addCategory">
        <div class="layui-card-body">

            <form class="layui-form" id="addArticleCategory-form">
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">分类别名</label>
                  <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required|nickname" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo" id="submitAdd">确认添加</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="resetAdd">重置</button>
                    </div>
                  </div>
            </form>    
        </div>
      </script>

      <!-- 定义一个模板引擎，点击编辑修改类别弹出的模态框的内容 -->
      <script type="text/html" id="editCategory">
        <div class="layui-card-body">

            <form class="layui-form" id="form-edit" lay-filter="form-edit">
                
                <!-- 隐藏域保存id的值 -->
                <input type="hidden" name="Id">
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">分类别名</label>
                  <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo" id="submitEdit">确认修改</button>
                    </div>
                  </div>
            </form>    
        </div>
      </script>

      <!-- 导入layui的js -->
      <script src="../assets/lib/template-web.js"></script>
      <script src="../assets/lib/layui/layui.all.js"></script>
      <script src="../assets/lib/jquery.js"></script>
      <script src="../assets/js/baseAPI.js"></script>
      <script src="../assets/js/article/article_category.js"></script>
</body>
</html>
